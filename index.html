<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mickey Mouse</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">

        <div class="ear-one"></div>
        <div class="round-one"></div>
        <div class="ear-two"></div>
        <div class="round-two"></div>
        <div class="head"></div>
        <div class="eye-one"></div>
        <div class="eye left">
            <div class="eyeball one">
                <div class="spark"></div>
            </div>
        </div>
        <div class="eye-two"></div>
        <div class="eye right">
            <div class="eyeball two">
                <div class="spark"></div>
            </div>
        </div>
        <div class="eye-curve"></div>
        <div class="nose">
            <div class="shade"></div>
        </div>
        <div class="mouth">
            <div class="mouth-top"></div>
            <div class="mouth-bottom"></div>
            <div class="cheek-left"></div>
            <div class="cheek-right"></div>
            <div class="chin">
                <div class="inner-right"></div>
                <div class="inner-left"></div>
                <div class="toung-left"></div>
                <div class="toung-right"></div>
            </div>
        </div>
        <div class="mouth-wrap-left"></div>
        <div class="mouth-wrap-right"></div>
        <div class="body"></div>
        <div class="hand-right">
            <div class="elbow"></div>
            <div class="front"></div>
            <div class="right-gloves-top"></div>
            <div class="right-gloves-mid">
                <div class="gloves-fingers-two"></div>
                <div class="gloves-fingers-three"></div>
                <div class="gloves-fold-one"></div>
                <div class="gloves-fold-two"></div>
                <div class="gloves-fold-three"></div>
            </div>
            <div class="right-gloves-bottom">
                <div class="fold-finger"></div>
            </div>

        </div>
        <div class="hand-left">
            <div class="elbow"></div>
            <div class="front"></div>
            <div class="left-gloves-top"></div>
            <div class="left-gloves-mid"></div>
            <div class="left-gloves-finger"></div>
        </div>
        <div class="chest"></div>
        <div class="shorts-top">
            <div class="button-one"></div>
            <div class="button-two"></div>
        </div>
        <div class="bottom-left">
            <div class="fold"></div>
        </div>
        <div class="bottom-right"></div>
        <div class="leg-right"></div>
        <div class="leg-left"></div>
        <div class="shoe-left"></div>
        <div class="boot-left">
            <div class="bump"></div>
            <div class="shoe-fold"></div>
        </div>
        <div class="shoe-right"></div>
        <div class="boot-right">
            <div class="bump-back">
                <div class="bump-front"></div>
            </div>
        </div>
        <div class="tail"></div>
    </div>

    </div>


</body>

</html>
